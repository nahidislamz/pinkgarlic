<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pink Garlic Admin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <style>
        .map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

        .map-container iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <style>
        .navbar .hiddenitem .hide_ul li{
            display: none; 
        }
        .sidebar-fixed {
            height: 100vh;
            width: 270px;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                0 2px 10px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            z-index: 1050;
            background-color: #fff;
            padding: 0 1.5rem 1.5rem;
        }

        .sidebar-fixed .list-group .active {
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                0 2px 10px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }

        .sidebar-fixed .logo-wrapper {
            padding: 2.5rem;
        }

        .sidebar-fixed .logo-wrapper img {
            max-height: 50px;
        }

        @media (min-width: 1200px) {
            .page-footer,
            main {
                padding-left: 270px;
            }
        }

        @media (max-width: 1199.98px) {
            .sidebar-fixed {
                display: none;
            }
            .navbar .hiddenitem .hide_ul li{
            display: block; 
        }
        }
    </style>
    <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark mdb-color darken-3 scrolling-navbar">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="#" target="_blank">
                    <strong class="text-light">Pink Garlic Admin</strong>
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse hiddenitem" id="navbarSupportedContent">
                    <!-- Left -->
                    <ul class="navbar-nav mr-auto hide_ul">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white waves-effect">
                                Accounts</a>
                        </li>
                       <li class="nav-item">
                        <a href="#" class="nav-link text-white waves-effect">
                        </i>Orders</a>
                       </li>

                       <li class="nav-item">
                            <a href="{% url 'menuadmin' %}" class="nav-link text-white waves-effect">
                           Menus</a> 
                       </li>
                       <li class="nav-item">
                            <a href="#" class="nav-link text-white waves-effect">
                            Category</a>
                       </li>
                       <li class="nav-item">
                        <a href="#" class="nav-link text-white waves-effect">
                            About</a>
                       </li>     
                    </ul>

                    <!-- Right -->
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="https://www.facebook.com/nahidislamz" class="text-white nav-link waves-effect"
                                target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://twitter.com/nahidislamzz" class="text-white nav-link waves-effect"
                                target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/nahidislamz/pinkgarlic"
                                class="text-white nav-link border border-light rounded waves-effect" target="_blank">
                                <i class="fab fa-github mr-2"></i>GitHub
                            </a>
                        </li>
                        <li class="nav-item pl-2">
                            <a class="text-white nav-link waves-effect border border-light rounded" href="/"
                                target="_blank">Visit Site</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Sidebar -->
        <div class="sidebar-fixed position-fixed pt-4">
            <div class="list-group list-group-flush">
                <a href="{% url 'pgadmin' %}" class="list-group-item active waves-effect">
                    <i class="fas fa-chart-pie mr-3"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-user mr-3"></i>Accounts</a>
                <a href="#" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-table mr-3"></i>Orders</a>
                <a href="{% url 'menuadmin' %}" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-list mr-3"></i>Menus</a>

                <a href="{% url 'categoryadmin' %}" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-air-freshener mr-3"></i>Category</a>

                <a href="#" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-address-card mr-3"></i>
                    About</a>
            </div>
        </div>
        <!-- Sidebar -->
    </header>
    <!--Main Navigation-->

    {% block admin%}

    <!--Footer-->

        <hr class="my-4" />

        <!-- Social icons -->
        <div class="pb-5">
            <a href="https://www.facebook.com/nahidislamz" target="_blank">
                <i class="fab fa-facebook-f mr-3"></i>

            <a href="https://twitter.com/nahidislamzz" target="_blank">

            </a>

            <a href="https://pinterest.com/nahidislamz" target="_blank">
                <i class="fab fa-pinterest mr-3"></i>

            <a href="https://github.com/nahidislamz/pinkgarlic" target="_blank">

    {%load static%}
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

        // Animations initialization
        new WOW().init();

    <!--Google Maps-->
    <script src="https://maps.google.com/maps/api/js"></script>
    <script>
        // Regular map
        function regular_map() {
            var var_location = new google.maps.LatLng(40.725118, -73.997699);

            var var_mapoptions = {
                center: var_location,
                zoom: 14,
            };

            var var_map = new google.maps.Map(
                document.getElementById("map-container"),
                var_mapoptions
            );

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "New York",
            });
        }

        new Chart(document.getElementById("horizontalBar"), {
            type: "horizontalBar",
            data: {
                labels: [
                    "Red",
                    "Orange",
                    "Yellow",
                    "Green",
                    "Blue",
                    "Purple",
                    "Grey",
                ],
                datasets: [
                    {
                        label: "My First Dataset",
                        data: [22, 33, 55, 12, 86, 23, 14],
                        fill: false,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(255, 159, 64, 0.2)",
                            "rgba(255, 205, 86, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                            "rgba(201, 203, 207, 0.2)",
                        ],
                        borderColor: [
                            "rgb(255, 99, 132)",
                            "rgb(255, 159, 64)",
                            "rgb(255, 205, 86)",
                            "rgb(75, 192, 192)",
                            "rgb(54, 162, 235)",
                            "rgb(153, 102, 255)",
                            "rgb(201, 203, 207)",
                        ],
                        borderWidth: 1,
                    },
                ],
            },
            options: {
                scales: {
                    xAxes: [
                        {
                            ticks: {
                                beginAtZero: true,
                            },
                        },
                    ],
                },
            },
        });
    </script>
    <script>
        $(document).ready(function(){ 
        $('.list-group-item').on("click", function(){
        $('.list-group-item').removeClass('active');
        $(this).addClass('active');
        });
        });

    </script>
</body>

</html>
