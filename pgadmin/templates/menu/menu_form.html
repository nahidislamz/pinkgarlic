{% extends "pgadmin.html" %} {% block admin%} {% load crispy_forms_tags %}
<main class="pt-5 mx-lg-5">
  <div class="container-fluid mt-1">
    <!-- Heading -->
    <div class="card mt-5 mb-4 wow fadeIn">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
        <h4 class="mb-2 mb-sm-0 pt-1">
          <span>Add New/Edit</span>
        </h4>
      </div>
    </div>
    <!-- Heading -->

    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-12 mb-4">
        <!--Card-->
        <div class="card">
          <!--Card content-->
          <div class="card-body">
            <form action="" method="post" autocomplete="off">
              {% csrf_token %} {{form.title|as_crispy_field}}
              {{form.description|as_crispy_field}}
              <div class="row">
                <div class="col-md-8">{{form.category|as_crispy_field}}</div>
                <div class="col-md-4">{{form.price|as_crispy_field}}</div>
              </div>

              <div class="row">
                <div class="col-md-8 mb-2">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg"
                  >
                    <i class="fas fa-database"></i> Save
                  </button>
                </div>
                <div class="col-md-4 mb-2">
                  <a
                    href="{% url 'menuadmin' %}"
                    class="btn btn-secondary btn-block btn-lg"
                  >
                    <i class="fas fa-stream"></i> Back to menu
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--/.Card-->
      </div>
      <!--Grid column-->
    </div>
  </div>
</main>

{% endblock %}
