{% extends "pgadmin.html" %} {% block admin%}
<style>
  .containeer .row .card table tr {
    font-size: 11px;
  }
</style>
<main class="pt-5 mx-lg-5">
  <div class="container-fluid mt-1">
    <!-- Heading -->
    <div class="card mt-5 mb-4 wow fadeIn">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
        <h4 class="mb-2 mb-sm-0 pt-1">
          <span>Customers</span>
        </h4>

        <form class="d-flex justify-content-center">
          <!-- Default input -->
          <input
            type="search"
            placeholder="Type your query"
            aria-label="Search"
            class="form-control"
          />
          <button class="btn btn-mdb-color btn-sm my-0" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <!-- Heading -->

    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-12 mb-4">
        <!--Card-->
        <div class="card">
          <!--Card content-->
          <div class="card-body">
            <!-- Table  -->
            <table class="table table-hover">
              <!-- Table head -->
              <thead>
                <tr>
                  <th>#</th>
                  <th>Email</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Phone</th>
                </tr>
              </thead>

              <tbody>
                {% for i in customer %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{ i.email }}</td>
                  <td>{{ i.first_name }}</td>
                  <td>{{ i.last_name }}</td>
                  <td>{{ i.phone }}</td>
                  <td>
                    <a
                      class="btn btn-success btn-sm p-1 px-2"
                      href="tel:{{i.phone}}"
                      ><i class="fas fa-phone-alt"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
              <!-- Table body -->
            </table>
            <!-- Table  -->
          </div>
        </div>
        <!--/.Card-->
      </div>
      <!--Grid column-->
    </div>
  </div>
</main>

{% endblock %}
