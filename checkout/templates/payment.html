{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
{%load static %}
<div style="margin-top: 100px" class="bg-light mt-5 pt-5 p-4 text-center">
  <h2 class="mt-5">Pay with Stripe</h2>

  <img
    src="{% static 'images/visa.png' %}"
    class="img-fluid"
    width="550"
    alt="Responsive image"
  />
  <br />

  <form style="margin: 20px" action="{% url 'charge' %}" method="post">
    {% csrf_token %}
    <script
      src="https://checkout.stripe.com/checkout.js"
      class="stripe-button"
      data-key="{{ key }}"
      data-description="Complete your order"
      data-amount="{{ total }}"
      data-locale="auto"
    ></script>
  </form>
</div>

{% endblock %}
